<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phish.in Show</title>
  <link rel="preload" href="{{WIDGET_ASSET_HOST}}/mcp-widgets/fonts/open-sans-condensed-latin-300-normal.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{WIDGET_ASSET_HOST}}/mcp-widgets/fonts/open-sans-condensed-latin-700-normal.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Open Sans Condensed';
      font-style: normal;
      font-weight: 300;
      font-display: swap;
      src: url('{{WIDGET_ASSET_HOST}}/mcp-widgets/fonts/open-sans-condensed-latin-300-normal.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Open Sans Condensed';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url('{{WIDGET_ASSET_HOST}}/mcp-widgets/fonts/open-sans-condensed-latin-700-normal.woff2') format('woff2');
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      overflow: hidden;
    }

    body {
      font-family: "Open Sans Condensed", "Arial Narrow", sans-serif !important;
      background: transparent;
      color: #515152;
      font-weight: 300;
    }
    
    #root, #root * {
      font-family: "Open Sans Condensed", "Arial Narrow", sans-serif !important;
    }
    
    .show-card {
      position: relative;
      border-radius: 0.5rem;
      width: 100%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      background: #d4d5d7;
      overflow: visible;
    }

    .show-card.has-player {
      padding-bottom: 0;
    }

    .show-card.has-player.expanded.player-visible {
      padding-bottom: 96px;
    }

    .blur-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      border-radius: 0.5rem;
      pointer-events: none;
    }

    .background-blur {
      position: absolute;
      top: -50px;
      left: -50px;
      right: -50px;
      height: 2000px;
      background-size: 100% auto;
      background-position: top center;
      background-repeat: repeat-y;
      filter: blur(100px);
      opacity: 0.8;
      z-index: 0;
    }
    
    .card-content {
      position: relative;
      z-index: 1;
      overflow: visible;
    }
    
    .show-header {
      display: flex;
      gap: 12px;
      padding: 14px;
      background: rgba(180, 180, 180, 0.5);
      backdrop-filter: blur(12px) saturate(1.3);
      -webkit-backdrop-filter: blur(12px) saturate(1.3);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      align-items: center;
      border-radius: 0.5rem 0.5rem 0 0;
      position: relative;
      z-index: 10;
    }

    .context-menu-wrapper {
      position: relative;
      display: inline-block;
      margin-left: 8px;
      vertical-align: top;
    }

    .context-menu-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #515152;
      background: rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 4px;
      transition: background 0.15s;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 1px;
      line-height: 1;
      position: relative;
      top: -0.35rem;
    }

    .context-menu-btn:hover {
      background: rgba(0, 0, 0, 0.2);
    }

    .context-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 4px;
      background-color: #ffffff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      min-width: 200px;
      z-index: 9999;
      display: none;
      overflow: hidden;
      isolation: isolate;
      font-weight: 300;
    }

    .context-dropdown.visible {
      display: block;
    }

    .context-dropdown-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      color: #515152;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 300;
      line-height: 1.2;
      transition: background-color 0.15s;
      cursor: pointer;
      border: none;
      background-color: #ffffff;
      width: 100%;
      text-align: left;
    }

    .context-dropdown-item:hover {
      background-color: #f5f5f5;
    }

    .context-dropdown-item.no-hover {
      cursor: default;
    }

    .context-dropdown-item.no-hover:hover {
      background-color: #ffffff;
    }

    .context-dropdown-item svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }

    .taper-notes-modal {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(212, 213, 215, 0.98);
      z-index: 100;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow-y: auto;
      border-radius: 0.5rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0s 0.3s;
    }

    .taper-notes-modal.visible {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease, visibility 0s 0s;
    }

    .taper-notes-modal.with-player {
      bottom: 96px;
      border-radius: 0.5rem 0.5rem 0 0;
    }

    .taper-notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .taper-notes-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #515152;
    }

    .taper-notes-header .modal-close-btn {
      position: static;
    }

    .taper-notes-content {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 0.5rem;
      padding: 16px;
      font-size: 1.1rem;
      color: #515152;
      line-height: 1.5;
      white-space: pre-wrap;
      flex: 1;
      overflow-y: auto;
    }

    .cover-art-container {
      position: relative;
      width: 88px;
      height: 88px;
      flex-shrink: 0;
    }

    .cover-art {
      width: 88px;
      height: 88px;
      border-radius: 0.5rem;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: background 0.3s, opacity 0.5s, transform 0.2s;
      opacity: 1;
    }

    .play-button:hover {
      background: rgba(3, 187, 242, 0.7);
      transform: translate(-50%, -50%) scale(1.1);
    }

    .play-button.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .play-button svg {
      width: 24px;
      height: 24px;
      fill: rgba(255, 255, 255, 0.95);
      margin-left: 3px;
    }
    
    .show-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
      flex: 1;
    }
    
    .show-date {
      font-size: 2rem;
      font-weight: 700;
      line-height: 2rem;
      margin-bottom: 4px;
      color: #515152;
    }
    
    .venue-name {
      font-size: 1.2rem;
      font-weight: 700;
      color: #515152;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.4rem;
    }
    
    .location {
      font-size: 1.1rem;
      color: #515152;
      margin-top: 2px;
    }
    
    .track-list {
      max-height: 400px;
      overflow-y: auto;
      overflow-x: hidden;
      background: transparent;
      padding: 4px 12px 12px;
      position: relative;
      z-index: 2;
      transition: max-height 0.3s ease;
    }

    .show-card.expanded .track-list {
      max-height: none;
    }

    .expand-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      background: rgba(0, 0, 0, 0.2);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 20;
      transition: background 0.15s;
      padding: 0;
    }

    .expand-btn:hover {
      background: rgba(0, 0, 0, 0.4);
    }

    .expand-btn svg {
      width: 14px;
      height: 14px;
    }

    .expand-btn .collapse-icon {
      display: none;
    }

    .show-card.expanded .expand-btn .expand-icon {
      display: none;
    }

    .show-card.expanded .expand-btn .collapse-icon {
      display: block;
    }
    
    .section-title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      padding: 8px 4px 8px;
    }
    
    .set-group:first-child .section-title {
      padding-top: 4px;
    }
    
    .title-left {
      font-size: 1.5rem;
      font-weight: 700;
      color: #515152;
    }
    
    .detail-right {
      font-size: 1rem;
      font-weight: 700;
      color: #515152;
    }
    
    .set-group:not(:first-child) {
      margin-top: 0.75rem;
    }
    
    .track {
      display: flex;
      align-items: center;
      padding: 8px 14px;
      font-size: 1.3rem;
      background: rgba(255, 255, 255, 0.8);
      color: #6d6f71;
      min-height: 3rem;
      position: relative;
      text-decoration: none;
      transition: background 0.15s ease;
      cursor: pointer;
      gap: 0.5rem;
    }

    .track-left {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }

    .track-right {
      display: flex;
      align-items: center;
      flex-shrink: 0;
      gap: 0.75rem;
    }

    .section-title + .track {
      border-radius: 0.5rem 0.5rem 0 0;
    }

    .track:last-child {
      border-radius: 0 0 0.5rem 0.5rem;
    }

    .section-title + .track:last-child {
      border-radius: 0.5rem;
    }
    
    .track:not(:last-child):not(.active-item)::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 1rem;
      right: 1rem;
      height: 1px;
      background-color: rgba(212, 213, 215, 0.8);
    }

    .track:not(.no-audio):hover {
      background: rgba(255, 255, 255, 1);
    }

    .track:not(.active-item):not(.no-audio):hover::after {
      display: none;
    }

    @keyframes pulse {
      0% { background-color: #ABD9FF; }
      50% { background-color: rgba(255, 255, 255, 0.8); }
      100% { background-color: #ABD9FF; }
    }

    .track.active-item {
      animation: pulse 3s infinite ease-in-out;
    }

    .track.active-item::after {
      content: "";
      display: block;
      position: absolute;
      bottom: 0;
      left: 1rem;
      right: 1rem;
      background-color: #ABD9FF;
      height: 2px;
    }

    .track.no-audio {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .track-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .track-duration {
      font-size: 1.1rem;
      color: #6d6f71;
      font-variant-numeric: tabular-nums;
      flex-shrink: 0;
      width: 3.5rem;
      text-align: right;
    }

    .track-no-audio-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      color: #9a9b9d;
    }

    .track-no-audio-icon svg {
      width: 18px;
      height: 18px;
    }

    .track-menu-wrapper {
      position: relative;
      flex-shrink: 0;
      margin-left: 8px;
    }

    .track-menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      color: #6d6f71;
      cursor: pointer;
      padding: 4px;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
      transition: color 0.15s;
    }

    .track-menu-btn:hover {
      color: #03BBF2;
    }

    .track-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 2px;
      background-color: #ffffff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      min-width: 160px;
      z-index: 9999;
      display: none;
      overflow: hidden;
    }

    .track-dropdown.visible {
      display: block;
    }

    .track-dropdown-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      color: #515152;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.15s, color 0.15s;
      cursor: pointer;
      border: none;
      background-color: #ffffff;
      width: 100%;
      text-align: left;
    }

    .track-dropdown-item:hover {
      background-color: #f5f5f5;
    }

    .track-dropdown-item svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }

    .track-dropdown-item.disabled {
      opacity: 0.4;
      cursor: default;
      pointer-events: none;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;
      min-height: 400px;
      background: rgba(212, 213, 215, 0.9);
      border-radius: 0.5rem;
      width: 100%;
    }

    .loader-logo {
      width: 180px;
      height: auto;
      opacity: 0.85;
    }

    .loader-text {
      font-size: 1.3rem;
      font-weight: 300;
      letter-spacing: 0.5px;
      background: linear-gradient(
        90deg,
        #515152 0%,
        #515152 40%,
        #8a8b8d 50%,
        #515152 60%,
        #515152 100%
      );
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: text-shimmer 1.5s infinite linear;
    }

    @keyframes text-shimmer {
      0% { background-position: 100% 50%; }
      100% { background-position: -100% 50%; }
    }

    .error {
      padding: 24px;
      text-align: center;
      color: #b65b5b;
      font-size: 1.1rem;
      background: rgba(212, 213, 215, 0.9);
      border-radius: 0.5rem;
    }

    .not-found {
      padding: 16px 20px;
      text-align: center;
      background: rgba(212, 213, 215, 0.9);
      border-radius: 0.5rem;
      width: 100%;
    }

    .not-found-icons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
      margin-bottom: 8px;
    }

    .not-found-icon {
      width: 32px;
      height: 32px;
    }

    .not-found-qmark {
      font-size: 1.8rem;
      font-weight: 700;
      color: #6d6f71;
    }

    .not-found-detail {
      font-size: 1.3rem;
      color: #515152;
    }
    
    .track-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .track-list::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .track-list::-webkit-scrollbar-thumb {
      background: rgba(109, 111, 113, 0.4);
      border-radius: 3px;
    }
    
    .track-list::-webkit-scrollbar-thumb:hover {
      background: rgba(109, 111, 113, 0.6);
    }

    .audio-player {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #c7c8ca;
      z-index: 10;
      border-radius: 0 0 0.5rem 0.5rem;
      overflow: hidden;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.15);
      transform: translateY(100%);
      opacity: 0;
      visibility: hidden;
      transition: transform 0.5s ease, opacity 0.3s ease, visibility 0s 0.5s;
    }

    .audio-player.visible {
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
      transition: transform 0.5s ease, opacity 0.3s ease, visibility 0s 0s;
    }

    .player-top-row {
      display: flex;
      align-items: center;
      padding: 6px 14px 6px 19px;
      gap: 5px;
    }

    .player-track-info {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }

    .player-track-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #515152;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-shrink: 0;
    }

    .skip-btn {
      background: none;
      border: none;
      padding: 6px;
      cursor: pointer;
      color: #6d6f71;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.15s;
    }

    .skip-btn:hover:not(:disabled) {
      color: #03BBF2;
    }

    .skip-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    .skip-btn svg {
      width: 20px;
      height: 20px;
    }

    .scrub-btn {
      background: none;
      border: none;
      padding: 6px;
      cursor: pointer;
      color: #6d6f71;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.15s;
      position: relative;
    }

    .scrub-btn:hover:not(:disabled) {
      color: #03BBF2;
    }

    .scrub-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .scrub-btn svg {
      width: 20px;
      height: 20px;
    }

    .play-pause-btn {
      width: 44px;
      height: 44px;
      background: #03BBF2;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: background 0.15s;
      margin: 0 2px;
    }

    .play-pause-btn:hover:not(:disabled) {
      background: #02a8da;
    }

    .play-pause-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      background: #4dc9f5;
    }

    .play-pause-btn svg {
      width: 22px;
      height: 22px;
    }

    .play-pause-btn .play-icon {
      margin-left: 3px;
    }

    .player-close-btn {
      background: none;
      border: none;
      padding: 6px;
      cursor: pointer;
      color: #6d6f71;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.15s;
      margin-left: 4px;
    }

    .player-close-btn:hover {
      color: #515152;
    }

    .player-close-btn svg {
      width: 16px;
      height: 16px;
    }

    .player-bottom-row {
      display: flex;
      align-items: center;
      padding: 0 10px 8px;
      gap: 8px;
      height: 44px;
    }

    .time-display {
      font-size: 0.95rem;
      color: #6d6f71;
      font-variant-numeric: tabular-nums;
      min-width: 38px;
      text-align: center;
      cursor: pointer;
    }

    .scrubber-container {
      flex: 1;
      height: 100%;
      position: relative;
      cursor: pointer;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .scrubber-container.loaded {
      opacity: 1;
    }

    .progress-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, #03BBF2 0%, rgba(255,255,255,0) 0%);
      mask-size: 100% 100%;
      mask-repeat: no-repeat;
      mask-position: center;
      -webkit-mask-size: 100% 100%;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: #6d6f71;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .cover-art-container.clickable {
      cursor: pointer;
    }

    .cover-art-container.clickable:hover .cover-art {
      box-shadow: 0 4px 16px rgba(3, 187, 242, 0.4);
    }

    .cover-art-modal {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 96px;
      background: rgba(212, 213, 215, 0.98);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 16px;
      overflow-y: auto;
      border-radius: 0.5rem 0.5rem 0 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0s 0.3s;
    }

    .cover-art-modal.visible {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease, visibility 0s 0s;
    }

    .modal-close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
      border: none;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: background 0.15s;
      z-index: 101;
    }

    .modal-close-btn:hover {
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-close-btn svg {
      width: 16px;
      height: 16px;
    }

    .modal-images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    .modal-image-container {
      width: 100%;
      max-width: 400px;
    }

    .modal-image {
      width: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
    }

    .modal-info-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 0.5rem;
      padding: 12px 16px;
      margin-top: 12px;
      font-size: 1rem;
      color: #515152;
      text-align: center;
      max-width: 400px;
      line-height: 1.4;
    }

    .tags-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 8px 12px;
      background-color: #ffffff;
      align-items: center;
      font-weight: 300;
      line-height: 1.2;
    }

    .tags-row-icon {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
      color: #515152;
    }

    .tags-row.clickable {
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .tags-row.clickable:hover {
      background-color: #f5f5f5;
    }

    .tag-badge {
      display: inline-block;
      padding: 0.1rem 0.4rem;
      background-color: #6d6f71;
      color: white;
      border-radius: 0.25rem;
      font-size: 0.8rem;
      font-weight: 700;
      white-space: nowrap;
      pointer-events: none;
    }

    .track-inline-tags {
      display: none;
      flex-wrap: nowrap;
      justify-content: flex-start;
      gap: 0.2rem;
      overflow: hidden;
      width: 180px;
      flex-shrink: 0;
    }

    .track-inline-tags .tag-badge {
      font-size: 0.65rem;
      cursor: pointer;
      pointer-events: auto;
      transition: background-color 0.2s;
    }

    .track-inline-tags .tag-badge:hover {
      background-color: #f5f5f5;
      color: #6d6f71;
    }

    @media (min-width: 500px) {
      .track-inline-tags {
        display: flex;
      }
    }

    .tag-modal {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(212, 213, 215, 0.98);
      z-index: 100;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow-y: auto;
      border-radius: 0.5rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0s 0.3s;
    }

    .tag-modal.visible {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease, visibility 0s 0s;
    }

    .tag-modal.with-player {
      bottom: 96px;
      border-radius: 0.5rem 0.5rem 0 0;
    }

    .tag-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .tag-modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #515152;
    }

    .tag-modal-header .modal-close-btn {
      position: static;
    }

    .tag-modal-content {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 0.5rem;
      padding: 16px;
      font-size: 1.1rem;
      color: #515152;
      line-height: 1.5;
      flex: 1;
      overflow-y: auto;
    }

    .tag-modal-section {
      margin-bottom: 12px;
    }

    .tag-modal-section:last-child {
      margin-bottom: 0;
    }

    .tag-modal-section-title {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      background-color: #6d6f71;
      color: white;
      border-radius: 0.25rem;
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loader-container">
      <img src="{{WIDGET_ASSET_HOST}}/mcp-widgets/logo-full.png" alt="Phish.in" class="loader-logo" />
      <div class="loader-text">Loading...</div>
    </div>
  </div>

  <script>
    (function() {
      let audioPlayer = null;
      let allTracks = [];
      let currentTrackIndex = -1;
      let isPlaying = false;
      let isLoading = false;

      function formatDate(dateString) {
        if (!dateString) return "";
        const datePart = dateString.slice(0, 10);
        const [year, month, day] = datePart.split("-").map(Number);
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        return `${monthNames[month - 1]} ${day}, ${year}`;
      }

      function formatDurationShow(milliseconds) {
        const totalMinutes = Math.floor(milliseconds / 60000);
        const hours = Math.floor(totalMinutes / 60);
        const minutes = totalMinutes % 60;
        if (hours > 0) {
          return minutes > 0 ? `${hours}h ${minutes}m` : `${hours}h`;
        }
        return `${minutes}m`;
      }

      function formatTime(seconds) {
        if (!seconds || seconds < 0) return "0:00";
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      }

      function escapeHtml(str) {
        if (!str) return '';
        return String(str)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;');
      }

      function parseDuration(durationStr) {
        if (!durationStr) return 0;
        const parts = durationStr.split(':').map(Number);
        if (parts.length === 3) {
          return (parts[0] * 3600 + parts[1] * 60 + parts[2]) * 1000;
        } else if (parts.length === 2) {
          return (parts[0] * 60 + parts[1]) * 1000;
        }
        return 0;
      }

      function hasAnyAudio(tracks) {
        return tracks && tracks.some(t => t.mp3_url);
      }

      function renderShow(show) {
        const tracksBySet = {};
        allTracks = [];
        let trackIndex = 0;
        
        (show.tracks || []).forEach(track => {
          const setName = track.set || 'Set';
          if (!tracksBySet[setName]) tracksBySet[setName] = [];
          tracksBySet[setName].push({ ...track, globalIndex: trackIndex });
          allTracks.push(track);
          trackIndex++;
        });

        const hasAudio = hasAnyAudio(allTracks);

        let tracksHtml = '';
        Object.entries(tracksBySet).forEach(([setName, tracks]) => {
          const setDurationMs = tracks.reduce((sum, t) => sum + parseDuration(t.duration), 0);
          const setDuration = formatDurationShow(setDurationMs);
          
          tracksHtml += `
            <div class="set-group">
              <div class="section-title">
                <div class="title-left">${escapeHtml(setName)}</div>
                <span class="detail-right">${setDuration}</span>
              </div>
          `;
          tracks.forEach((track) => {
            const hasTrackAudio = !!track.mp3_url;
            const song = track.song;
            const gap = track.gap;
            const hasPrev = gap && gap.previous_slug;
            const hasNext = gap && gap.next_slug;
            const trackTags = track.tags || [];
            
            let trackMenuHtml = '';
            if (song || hasPrev || hasNext || trackTags.length > 0) {
              trackMenuHtml = `
                <div class="track-menu-wrapper">
                  <button class="track-menu-btn" data-track-index="${track.globalIndex}" title="Track options">•••</button>
                  <div class="track-dropdown" id="track-dropdown-${track.globalIndex}">
                    ${trackTags.length > 0 ? `
                      <div class="tags-row clickable" data-tags='${JSON.stringify(trackTags).replace(/'/g, "&#39;")}'>
                        <svg class="tags-row-icon" viewBox="0 0 448 512" fill="currentColor">
                          <path d="M0 80V229.5c0 17 6.7 33.3 18.7 45.3l176 176c25 25 65.5 25 90.5 0L418.7 317.3c25-25 25-65.5 0-90.5l-176-176c-12-12-28.3-18.7-45.3-18.7H48C21.5 32 0 53.5 0 80zm112 32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
                        </svg>
                        ${trackTags.map(tag => `<span class="tag-badge">${escapeHtml(tag.name)}</span>`).join('')}
                      </div>
                    ` : ''}
                    ${song ? `
                      <a href="https://phish.in/songs/${escapeHtml(song.slug)}" target="_blank" rel="noopener" class="track-dropdown-item">
                        <svg viewBox="0 0 512 512" fill="currentColor">
                          <path d="M499.1 6.3c8.1 6 12.9 15.6 12.9 25.7v72V368c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V147L192 223.8V432c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V200 128c0-14.1 9.3-26.6 22.8-30.7l320-96c9.7-2.9 20.2-1.1 28.3 5z"/>
                        </svg>
                        <span>${escapeHtml(song.title)}</span>
                      </a>
                    ` : ''}
                    ${hasPrev ? `
                      <a href="https://phish.in/${escapeHtml(gap.previous_slug)}" target="_blank" rel="noopener" class="track-dropdown-item">
                        <svg viewBox="0 0 512 512" fill="currentColor">
                          <path d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM271 135c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-87 87 87 87c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L167 273c-9.4-9.4-9.4-24.6 0-33.9L271 135z"/>
                        </svg>
                        <span>Previous (${gap.previous} show${gap.previous === 1 ? '' : 's'})</span>
                      </a>
                    ` : ''}
                    ${hasNext ? `
                      <a href="https://phish.in/${escapeHtml(gap.next_slug)}" target="_blank" rel="noopener" class="track-dropdown-item">
                        <svg viewBox="0 0 512 512" fill="currentColor">
                          <path d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM241 377c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l87-87-87-87c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L345 239c9.4 9.4 9.4 24.6 0 33.9L241 377z"/>
                        </svg>
                        <span>Next (${gap.next} show${gap.next === 1 ? '' : 's'})</span>
                      </a>
                    ` : ''}
                  </div>
                </div>
              `;
            }
            
            const inlineTagsHtml = `
              <div class="track-inline-tags"${trackTags.length > 0 ? ` data-tags='${JSON.stringify(trackTags).replace(/'/g, "&#39;")}'` : ''}>
                ${trackTags.map(tag => `<span class="tag-badge">${escapeHtml(tag.name)}</span>`).join('')}
              </div>
            `;
            
            tracksHtml += `
              <div class="track ${hasTrackAudio ? '' : 'no-audio'}" data-index="${track.globalIndex}" ${hasTrackAudio ? '' : 'title="No audio available"'}>
                <div class="track-left">
                  <span class="track-title">${escapeHtml(track.title)}</span>
                </div>
                <div class="track-right">
                  ${inlineTagsHtml}
                  ${hasTrackAudio ? `
                    <span class="track-duration">${track.duration || ''}</span>
                  ` : `
                    <span class="track-no-audio-icon" title="No audio available">
                      <svg viewBox="0 0 576 512" fill="currentColor">
                        <path d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.6-34.4-5.4L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-9 22.9-10.8 34.4-5.4zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z"/>
                      </svg>
                    </span>
                  `}
                  ${trackMenuHtml}
                </div>
              </div>
            `;
          });
          tracksHtml += '</div>';
        });

        const coverArtUrl = show.cover_art_url || '';
        const coverArtUrlLarge = show.cover_art_url_large || '';
        const albumCoverUrl = show.album_cover_url || '';

        let playerHtml = '';
        let modalHtml = '';
        let taperNotesModalHtml = '';

        if (show.taper_notes) {
          taperNotesModalHtml = `
            <div class="taper-notes-modal" id="taper-notes-modal">
              <div class="taper-notes-header">
                <span class="taper-notes-title">Taper Notes</span>
                <button class="modal-close-btn" id="taper-notes-close-btn" title="Close">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                </button>
              </div>
              <div class="taper-notes-content">${escapeHtml(show.taper_notes)}</div>
            </div>
          `;
        }

        const tagModalHtml = `
          <div class="tag-modal" id="tag-modal">
            <div class="tag-modal-header">
              <span class="tag-modal-title" id="tag-modal-title"></span>
              <button class="modal-close-btn" id="tag-modal-close-btn" title="Close">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
            <div class="tag-modal-content" id="tag-modal-content"></div>
          </div>
        `;

        if (hasAudio) {
          modalHtml = `
            <div class="cover-art-modal" id="cover-art-modal">
              <button class="modal-close-btn" id="modal-close-btn" title="Close">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
              <div class="modal-images">
                ${coverArtUrlLarge ? `<div class="modal-image-container"><img src="${escapeHtml(coverArtUrlLarge)}" alt="Cover art" class="modal-image" /></div>` : ''}
                ${albumCoverUrl ? `<div class="modal-image-container"><img src="${escapeHtml(albumCoverUrl)}" alt="Album cover" class="modal-image" /></div>` : ''}
              </div>
              <div class="modal-info-box">
                Images generated by DALL-E
              </div>
            </div>
          `;
          playerHtml = `
            <div class="audio-player" id="audio-player">
              <div class="player-top-row">
                <div class="player-track-info">
                  <div class="player-track-title" id="player-track-title">Select a track to play</div>
                </div>
                <div class="player-controls">
                  <button class="skip-btn" id="prev-btn" disabled title="Previous track">
                    <svg viewBox="0 0 512 512" fill="currentColor"><path d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160c-7.3 6.1-11.5 15.1-11.5 24.6s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V297.7l171.5 142.9z"/></svg>
                  </button>
                  <button class="scrub-btn scrub-back" id="scrub-back-btn" disabled title="Back 10 seconds">
                    <svg viewBox="0 0 512 512" fill="currentColor"><path d="M48.5 224H40c-13.3 0-24-10.7-24-24V72c0-9.7 5.8-18.5 14.8-22.2s19.3-1.7 26.2 5.2L98.6 96.6c87.6-86.5 228.7-86.2 315.8 1c87.5 87.5 87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3c-62.2-62.2-162.7-62.5-225.3-1L185 183c6.9 6.9 8.9 17.2 5.2 26.2s-12.5 14.8-22.2 14.8H48.5z"/></svg>
                  </button>
                  <button class="play-pause-btn" id="play-pause-btn" disabled title="Play">
                    <svg class="play-icon" viewBox="0 0 384 512" fill="currentColor" id="play-icon"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
                    <svg class="pause-icon" viewBox="0 0 320 512" fill="currentColor" id="pause-icon" style="display:none"><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/></svg>
                  </button>
                  <button class="scrub-btn scrub-forward" id="scrub-forward-btn" disabled title="Forward 10 seconds">
                    <svg viewBox="0 0 512 512" fill="currentColor"><path d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8h119.5z"/></svg>
                  </button>
                  <button class="skip-btn" id="next-btn" disabled title="Next track">
                    <svg viewBox="0 0 512 512" fill="currentColor"><path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3V96c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29V297.7L52.5 440.6z"/></svg>
                  </button>
                  <button class="player-close-btn" id="player-close-btn" title="Close player">
                    <svg viewBox="0 0 384 512" fill="currentColor"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                  </button>
                </div>
              </div>
              <div class="player-bottom-row">
                <span class="time-display" id="elapsed-time">0:00</span>
                <div class="scrubber-container" id="scrubber">
                  <div class="progress-overlay" id="progress-overlay"></div>
                  <div class="loading-spinner" id="loading-spinner" style="display:none"></div>
                </div>
                <span class="time-display" id="remaining-time">-0:00</span>
              </div>
            </div>
          `;
        }

        const showUrl = show.show_url || '';

        return `
          <div class="show-card ${hasAudio ? 'has-player' : ''}">
            <div class="blur-wrapper">
              <div class="background-blur" id="bg-blur"></div>
            </div>
            <button class="expand-btn" id="expand-btn" title="Expand">
              <svg class="expand-icon" viewBox="0 0 448 512" fill="currentColor">
                <path d="M32 32C14.3 32 0 46.3 0 64v96c0 17.7 14.3 32 32 32s32-14.3 32-32V96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H32zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H64V352zM320 32c-17.7 0-32 14.3-32 32s14.3 32 32 32h64v64c0 17.7 14.3 32 32 32s32-14.3 32-32V64c0-17.7-14.3-32-32-32H320zM448 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H320c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V352z"/>
              </svg>
              <svg class="collapse-icon" viewBox="0 0 448 512" fill="currentColor">
                <path d="M160 64c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V64zM32 320c-17.7 0-32 14.3-32 32s14.3 32 32 32H96v64c0 17.7 14.3 32 32 32s32-14.3 32-32V352c0-17.7-14.3-32-32-32H32zM352 64c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H352V64zM320 320c-17.7 0-32 14.3-32 32v96c0 17.7 14.3 32 32 32s32-14.3 32-32V384h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H320z"/>
              </svg>
            </button>
            <div class="card-content">
              <div class="show-header">
                <div class="cover-art-container">
                  <img src="${escapeHtml(coverArtUrl)}" alt="Cover" class="cover-art" id="cover-img" />
                  ${hasAudio ? `<button class="play-button" id="header-play-btn" title="Play show">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                  </button>` : ''}
                </div>
                <div class="show-info">
                  <div class="show-date">
                    ${formatDate(show.date)}
                    <div class="context-menu-wrapper">
                      <button class="context-menu-btn" id="context-menu-btn" title="Show options">•••</button>
                      <div class="context-dropdown" id="context-dropdown">

      function setupBackgroundBlur(coverArtUrl) {
        if (!coverArtUrl) return;
        
        const coverImg = document.getElementById('cover-img');
        if (coverImg) {
          coverImg.onload = function() {
            const bgEl = document.getElementById('bg-blur');
            if (bgEl) {
              bgEl.style.backgroundImage = `url("${coverArtUrl}")`;
            }
          };
        }
      }

      function showPlayer() {
        const player = document.getElementById('audio-player');
        if (player) {
          player.classList.add('visible');
        }
        const headerPlayBtn = document.getElementById('header-play-btn');
        if (headerPlayBtn) {
          headerPlayBtn.classList.add('fade-out');
        }
        const card = document.querySelector('.show-card');
        if (card) {
          card.classList.add('player-visible');
        }
        const coverArtContainer = document.querySelector('.cover-art-container');
        if (coverArtContainer) {
          coverArtContainer.classList.add('clickable');
        }
      }

      function initExpandButton() {
        const expandBtn = document.getElementById('expand-btn');
        const showCard = document.querySelector('.show-card');
        if (!expandBtn || !showCard) return;

        expandBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          showCard.classList.toggle('expanded');
          expandBtn.title = showCard.classList.contains('expanded') ? 'Collapse' : 'Expand';
        });
      }

      function initCoverArtModal() {
        const coverArtContainer = document.querySelector('.cover-art-container');
        const modal = document.getElementById('cover-art-modal');
        const closeBtn = document.getElementById('modal-close-btn');

        if (!coverArtContainer || !modal) return;

        coverArtContainer.addEventListener('click', (e) => {
          if (!coverArtContainer.classList.contains('clickable')) return;
          const playBtn = document.getElementById('header-play-btn');
          if (playBtn && !playBtn.classList.contains('fade-out')) return;
          e.stopPropagation();
          modal.classList.add('visible');
        });

        closeBtn?.addEventListener('click', (e) => {
          e.stopPropagation();
          modal.classList.remove('visible');
        });

        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.classList.remove('visible');
          }
        });
      }

      function initContextMenu() {
        const btn = document.getElementById('context-menu-btn');
        const dropdown = document.getElementById('context-dropdown');
        if (!btn || !dropdown) return;

        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          dropdown.classList.toggle('visible');
        });

        dropdown.addEventListener('click', (e) => {
          e.stopPropagation();
        });

        document.addEventListener('click', (e) => {
          if (!dropdown.contains(e.target) && e.target !== btn) {
            dropdown.classList.remove('visible');
          }
        });

        dropdown.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.remove('visible');
          });
        });
      }

      function initTrackMenus() {
        const trackMenuBtns = document.querySelectorAll('.track-menu-btn');
        let openDropdown = null;

        trackMenuBtns.forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const trackIndex = btn.dataset.trackIndex;
            const dropdown = document.getElementById(`track-dropdown-${trackIndex}`);
            
            if (openDropdown && openDropdown !== dropdown) {
              openDropdown.classList.remove('visible');
            }
            
            dropdown.classList.toggle('visible');
            openDropdown = dropdown.classList.contains('visible') ? dropdown : null;
          });
        });

        document.addEventListener('click', (e) => {
          if (openDropdown && !e.target.closest('.track-menu-wrapper')) {
            openDropdown.classList.remove('visible');
            openDropdown = null;
          }
        });

        document.querySelectorAll('.track-dropdown a').forEach(link => {
          link.addEventListener('click', (e) => {
            e.stopPropagation();
            if (openDropdown) {
              openDropdown.classList.remove('visible');
              openDropdown = null;
            }
          });
        });
      }

      function initTaperNotesModal() {
        const taperNotesBtn = document.getElementById('taper-notes-btn');
        const taperNotesModal = document.getElementById('taper-notes-modal');
        const taperNotesCloseBtn = document.getElementById('taper-notes-close-btn');
        if (!taperNotesBtn || !taperNotesModal) return;

        taperNotesBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          const dropdown = document.getElementById('context-dropdown');
          if (dropdown) dropdown.classList.remove('visible');
          
          const player = document.getElementById('audio-player');
          if (player && player.classList.contains('visible')) {
            taperNotesModal.classList.add('with-player');
          } else {
            taperNotesModal.classList.remove('with-player');
          }
          
          taperNotesModal.classList.add('visible');
        });

        taperNotesCloseBtn?.addEventListener('click', (e) => {
          e.stopPropagation();
          taperNotesModal.classList.remove('visible');
        });

        taperNotesModal.addEventListener('click', (e) => {
          if (e.target === taperNotesModal) {
            taperNotesModal.classList.remove('visible');
          }
        });
      }

      function initTagModal() {
        const tagModal = document.getElementById('tag-modal');
        const tagModalTitle = document.getElementById('tag-modal-title');
        const tagModalContent = document.getElementById('tag-modal-content');
        const tagModalCloseBtn = document.getElementById('tag-modal-close-btn');
        if (!tagModal) return;

        function openTagModal(tags) {
          tagModalTitle.textContent = tags.length === 1 ? 'Tag' : 'Tags';
          
          let contentHtml = '';
          tags.forEach((tag, index) => {
            const hasDescription = tag.description && tag.description.trim();
            const hasNotes = tag.notes && tag.notes.trim();
            
            contentHtml += `<div class="tag-modal-section">`;
            contentHtml += `<div class="tag-modal-section-title">${escapeHtml(tag.name)}</div>`;
            
            if (hasDescription) {
              contentHtml += `<div style="margin-bottom: ${hasNotes ? '8px' : '0'}">${escapeHtml(tag.description)}</div>`;
            }
            if (hasNotes) {
              contentHtml += `<div style="font-style: italic; color: #6d6f71;">${escapeHtml(tag.notes)}</div>`;
            }
            if (!hasDescription && !hasNotes) {
              contentHtml += `<div style="color: #9a9b9d;">No additional details available.</div>`;
            }
            
            contentHtml += `</div>`;
          });
          
          tagModalContent.innerHTML = contentHtml;
          
          document.querySelectorAll('.context-dropdown, .track-dropdown').forEach(d => d.classList.remove('visible'));
          
          const player = document.getElementById('audio-player');
          if (player && player.classList.contains('visible')) {
            tagModal.classList.add('with-player');
          } else {
            tagModal.classList.remove('with-player');
          }
          
          tagModal.classList.add('visible');
        }

        document.querySelectorAll('.tags-row.clickable, .track-inline-tags').forEach(row => {
          row.addEventListener('click', (e) => {
            e.stopPropagation();
            
            let tags = [];
            try {
              tags = JSON.parse(row.dataset.tags || '[]');
            } catch (err) {
              console.error('Failed to parse tags:', err);
              return;
            }
            
            openTagModal(tags);
          });
        });

        tagModalCloseBtn?.addEventListener('click', (e) => {
          e.stopPropagation();
          tagModal.classList.remove('visible');
        });

        tagModal.addEventListener('click', (e) => {
          if (e.target === tagModal) {
            tagModal.classList.remove('visible');
          }
        });
      }

      function hidePlayer() {
        if (audioPlayer) {
          audioPlayer.pause();
          audioPlayer.src = '';
        }
        
        currentTrackIndex = -1;
        isPlaying = false;
        
        const player = document.getElementById('audio-player');
        if (player) player.classList.remove('visible');
        
        const headerPlayBtn = document.getElementById('header-play-btn');
        if (headerPlayBtn) headerPlayBtn.classList.remove('fade-out');
        
        const card = document.querySelector('.show-card');
        if (card) card.classList.remove('player-visible');
        
        const coverArtContainer = document.querySelector('.cover-art-container');
        if (coverArtContainer) coverArtContainer.classList.remove('clickable');
        
        document.querySelectorAll('.track').forEach(el => el.classList.remove('active-item'));
        
        updatePlayPauseIcon();
      }

      function initAudioPlayer() {
        if (!hasAnyAudio(allTracks)) return;

        audioPlayer = new Audio();
        audioPlayer.preload = 'metadata';

        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const headerPlayBtn = document.getElementById('header-play-btn');
        const scrubber = document.getElementById('scrubber');
        const playerCloseBtn = document.getElementById('player-close-btn');

        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('loadedmetadata', onMetadataLoaded);
        audioPlayer.addEventListener('ended', onTrackEnded);
        audioPlayer.addEventListener('play', () => { isPlaying = true; updatePlayPauseIcon(); });
        audioPlayer.addEventListener('pause', () => { isPlaying = false; updatePlayPauseIcon(); });
        audioPlayer.addEventListener('waiting', () => { showLoadingSpinner(true); });
        audioPlayer.addEventListener('canplay', () => { showLoadingSpinner(false); });
        audioPlayer.addEventListener('error', onAudioError);

        const scrubBackBtn = document.getElementById('scrub-back-btn');
        const scrubForwardBtn = document.getElementById('scrub-forward-btn');

        playPauseBtn?.addEventListener('click', togglePlayPause);
        prevBtn?.addEventListener('click', playPrevious);
        nextBtn?.addEventListener('click', playNext);
        scrubBackBtn?.addEventListener('click', () => scrub(-10));
        scrubForwardBtn?.addEventListener('click', () => scrub(10));
        headerPlayBtn?.addEventListener('click', (e) => {
          e.stopPropagation();
          showPlayer();
          playTrackAtIndex(findFirstPlayableIndex());
        });
        scrubber?.addEventListener('click', onScrubberClick);
        playerCloseBtn?.addEventListener('click', hidePlayer);

        document.querySelectorAll('.track:not(.no-audio)').forEach(el => {
          el.addEventListener('click', () => {
            const index = parseInt(el.dataset.index, 10);
            showPlayer();
            playTrackAtIndex(index);
          });
        });
      }

      function findFirstPlayableIndex() {
        return allTracks.findIndex(t => t.mp3_url);
      }

      function playTrackAtIndex(index) {
        if (index < 0 || index >= allTracks.length) return;
        const track = allTracks[index];
        if (!track.mp3_url) return;

        currentTrackIndex = index;
        audioPlayer.src = track.mp3_url;
        audioPlayer.load();
        audioPlayer.play().catch(e => console.log('Autoplay blocked:', e));

        updateTrackDisplay(track);
        updateWaveformImage(track.waveform_image_url);
        highlightPlayingTrack(index);
        updateNavigationButtons();
      }

      function updateTrackDisplay(track) {
        const titleEl = document.getElementById('player-track-title');
        if (titleEl) titleEl.textContent = track.title;
        
        const playPauseBtn = document.getElementById('play-pause-btn');
        if (playPauseBtn) playPauseBtn.disabled = false;
      }

      function updateWaveformImage(waveformUrl) {
        const scrubber = document.getElementById('scrubber');
        const progressOverlay = document.getElementById('progress-overlay');
        
        if (!waveformUrl) {
          if (scrubber) {
            scrubber.style.backgroundImage = '';
            scrubber.classList.remove('loaded');
          }
          if (progressOverlay) {
            progressOverlay.style.maskImage = '';
            progressOverlay.style.webkitMaskImage = '';
          }
          return;
        }

        scrubber?.classList.remove('loaded');
        
        const img = new Image();
        img.onload = () => {
          if (scrubber) {
            scrubber.style.backgroundImage = `url(${waveformUrl})`;
            scrubber.classList.add('loaded');
          }
          if (progressOverlay) {
            progressOverlay.style.maskImage = `url(${waveformUrl})`;
            progressOverlay.style.webkitMaskImage = `url(${waveformUrl})`;
          }
        };
        img.src = waveformUrl;
      }

      function highlightPlayingTrack(index) {
        document.querySelectorAll('.track').forEach(el => el.classList.remove('active-item'));
        const trackEl = document.querySelector(`.track[data-index="${index}"]`);
        if (trackEl) {
          trackEl.classList.add('active-item');
          trackEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
      }

      function updateProgress() {
        if (!audioPlayer || !audioPlayer.duration) return;
        
        const current = audioPlayer.currentTime;
        const duration = audioPlayer.duration;
        const progress = (current / duration) * 100;

        const progressOverlay = document.getElementById('progress-overlay');
        if (progressOverlay) {
          progressOverlay.style.background = `linear-gradient(to right, #03BBF2 ${progress}%, rgba(255,255,255,0) ${progress}%)`;
        }

        const elapsedEl = document.getElementById('elapsed-time');
        const remainingEl = document.getElementById('remaining-time');
        if (elapsedEl) elapsedEl.textContent = formatTime(current);
        if (remainingEl) remainingEl.textContent = `-${formatTime(duration - current)}`;

        const scrubForwardBtn = document.getElementById('scrub-forward-btn');
        if (scrubForwardBtn) scrubForwardBtn.disabled = !canScrubForward();
      }

      function onMetadataLoaded() {
        updateProgress();
      }

      function onTrackEnded() {
        const nextIndex = findNextPlayableIndex();
        if (nextIndex !== -1) {
          playTrackAtIndex(nextIndex);
        } else {
          isPlaying = false;
          updatePlayPauseIcon();
        }
      }

      function onAudioError(e) {
        console.error('Audio error:', e);
        showLoadingSpinner(false);
      }

      function togglePlayPause() {
        if (!audioPlayer) return;
        
        if (currentTrackIndex === -1) {
          showPlayer();
          playTrackAtIndex(findFirstPlayableIndex());
          return;
        }

        if (isPlaying) {
          audioPlayer.pause();
        } else {
          audioPlayer.play().catch(e => console.log('Play blocked:', e));
        }
      }

      function updatePlayPauseIcon() {
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        if (playIcon && pauseIcon) {
          playIcon.style.display = isPlaying ? 'none' : 'block';
          pauseIcon.style.display = isPlaying ? 'block' : 'none';
        }
      }

      function findNextPlayableIndex() {
        for (let i = currentTrackIndex + 1; i < allTracks.length; i++) {
          if (allTracks[i].mp3_url) return i;
        }
        return -1;
      }

      function findPrevPlayableIndex() {
        for (let i = currentTrackIndex - 1; i >= 0; i--) {
          if (allTracks[i].mp3_url) return i;
        }
        return -1;
      }

      function playNext() {
        const nextIndex = findNextPlayableIndex();
        if (nextIndex !== -1) playTrackAtIndex(nextIndex);
      }

      function playPrevious() {
        const prevIndex = findPrevPlayableIndex();
        if (prevIndex !== -1) playTrackAtIndex(prevIndex);
      }

      function scrub(seconds) {
        if (!audioPlayer || !audioPlayer.duration) return;
        
        const newTime = audioPlayer.currentTime + seconds;
        audioPlayer.currentTime = Math.max(0, Math.min(newTime, audioPlayer.duration));
      }

      function canScrubForward() {
        if (!audioPlayer || !audioPlayer.duration) return false;
        return audioPlayer.currentTime < audioPlayer.duration - 10;
      }

      function updateNavigationButtons() {
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const scrubBackBtn = document.getElementById('scrub-back-btn');
        const scrubForwardBtn = document.getElementById('scrub-forward-btn');
        
        if (prevBtn) prevBtn.disabled = findPrevPlayableIndex() === -1;
        if (nextBtn) nextBtn.disabled = findNextPlayableIndex() === -1;
        if (scrubBackBtn) scrubBackBtn.disabled = currentTrackIndex === -1;
        if (scrubForwardBtn) scrubForwardBtn.disabled = currentTrackIndex === -1 || !canScrubForward();
      }

      function onScrubberClick(e) {
        if (!audioPlayer || !audioPlayer.duration) return;
        
        const rect = e.currentTarget.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const percent = x / rect.width;
        audioPlayer.currentTime = percent * audioPlayer.duration;
      }

      function showLoadingSpinner(show) {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) spinner.style.display = show ? 'block' : 'none';
        isLoading = show;
      }

      const MAX_POLL_ATTEMPTS = 100;
      const POLL_INTERVAL_MS = 100;

      function getData() {
        if (window._widgetData) return window._widgetData;
        const oa = window.openai || {};
        return oa.toolOutput?.structuredContent 
            || oa.toolOutput 
            || oa.widget?.props 
            || oa.view?.params
            || null;
      }

      function isDataComplete(data) {
        if (!data) return false;
        if (data.error) return true;
        return data.date && Array.isArray(data.tracks) && data.tracks.length > 0;
      }

      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function waitForData() {
        for (let i = 0; i < MAX_POLL_ATTEMPTS; i++) {
          const data = getData();
          if (isDataComplete(data)) return data;
          await sleep(POLL_INTERVAL_MS);
        }
        return getData();
      }

      function renderNotFound(detail) {
        let displayMessage = 'Show not found';
        
        if (detail) {
          const dateMatch = detail.match(/(\d{4}-\d{2}-\d{2})/);
          if (dateMatch) {
            const formattedDate = formatDate(dateMatch[1]);
            displayMessage = `Show not found for ${formattedDate}`;
          } else {
            displayMessage = detail;
          }
        }

        return `
          <div class="not-found">
            <div class="not-found-icons">
              <svg class="not-found-icon" viewBox="0 0 32 32">
                <!-- Donut base -->
                <circle cx="16" cy="16" r="13" fill="#8a8b8d"/>
                <!-- Frosting layer -->
                <circle cx="16" cy="16" r="12" fill="#6d6f71"/>

                <circle cx="16" cy="16" r="4.5" fill="#d4d5d7"/>
                <!-- Sprinkles -->
                <rect x="9" y="7" width="1.5" height="3.5" rx="0.75" fill="#a0a1a3" transform="rotate(-25 9.75 8.75)"/>
                <rect x="19" y="6" width="1.5" height="3.5" rx="0.75" fill="#a0a1a3" transform="rotate(30 19.75 7.75)"/>
                <rect x="23" y="14" width="1.5" height="3.5" rx="0.75" fill="#a0a1a3" transform="rotate(65 23.75 15.75)"/>
                <rect x="18" y="22" width="1.5" height="3.5" rx="0.75" fill="#a0a1a3" transform="rotate(-20 18.75 23.75)"/>
                <rect x="8" y="20" width="1.5" height="3.5" rx="0.75" fill="#a0a1a3" transform="rotate(40 8.75 21.75)"/>
                <rect x="5" y="12" width="1.5" height="3.5" rx="0.75" fill="#a0a1a3" transform="rotate(-50 5.75 13.75)"/>
              </svg>
              <span class="not-found-qmark">?</span>
            </div>
            <div class="not-found-detail">${escapeHtml(displayMessage)}</div>
          </div>
        `;
      }

      async function render() {
        const root = document.getElementById('root');
        
        try {
          const data = await waitForData();
          const oa = window.openai || {};

          if (!data) {
            root.innerHTML = renderNotFound('No show data available');
            return;
          }

          if (data.error) {
            root.innerHTML = renderNotFound(data.message || 'Show not found');
            return;
          }

          if (data.date) {
            root.innerHTML = renderShow(data);
            setupBackgroundBlur(data.cover_art_url);
            initExpandButton();
            initAudioPlayer();
            initContextMenu();
            initTrackMenus();
            initTaperNotesModal();
            initTagModal();
            initCoverArtModal();
          } else {
            root.innerHTML = renderNotFound('Show not found');
          }
        } catch (e) {
          root.innerHTML = renderNotFound(e.message);
        }
      }

      window.addEventListener('message', (event) => {
        if (event.data?.type === 'tool_output' || event.data?.structuredContent || event.data?.date) {
          window._widgetData = event.data.structuredContent || event.data;
          render();
        }
      });

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', render);
      } else {
        render();
      }
    })();
  </script>
</body>
</html>
