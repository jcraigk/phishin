name: RuboCop
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1-dev pkg-config
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '4.0.1'
        bundler-cache: true
        cache-version: 1
    - name: Run RuboCop
      run: |
        bundle exec rubocop --format github
