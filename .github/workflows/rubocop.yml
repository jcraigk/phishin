name: RuboCop
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4.4'
        bundler-cache: true
    - name: Run RuboCop
      run: |
        bundle exec rubocop --format github
