require: rubocop-rspec
RSpec/LetSetup:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.5.3
  Exclude:
    - bin/**/*
    - config/**/*
    - db/migrate/*
    - db/schema.rb
    - spec/support/**/*
    - vendor/**/*

Documentation:
  Enabled: false
Layout/EmptyLineAfterMagicComment:
  Enabled: false
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Metrics/LineLength:
  Max: 100
