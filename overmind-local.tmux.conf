# Start windows and panes at index 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# One-line, minimal status bar
set -g status on
set -g status-interval 5

# Overall status bar style
set -g status-bg colour236          # dark grey
set -g status-fg colour250          # light grey
set -g status-justify centre

# Left side: session name
set -g status-left-length 30
set -g status-left " #[bold]#S #[default]"

# Right side: git branch
set -g status-right-length 80
set -g status-right " #(git -C #{pane_current_path} rev-parse --abbrev-ref HEAD 2>/dev/null)"

# Inactive windows: subtle, compact
set -g window-status-format " #[dim]#I:#W#[default] "

# Active window: highlighted with a clean indicator
set -g window-status-current-format " #[bold]#I:#W #[default] "

# Default styles for window entries
set -g window-status-style "fg=colour250,bg=colour236"
set -g window-status-current-style "fg=colour255,bg=colour24,bold"

# Direct window selection with number keys
bind-key -n 1 select-window -t :1
bind-key -n 2 select-window -t :2
bind-key -n 3 select-window -t :3
bind-key -n 4 select-window -t :4
bind-key -n 5 select-window -t :5
bind-key -n 6 select-window -t :6
bind-key -n 7 select-window -t :7
bind-key -n 8 select-window -t :8
bind-key -n 9 select-window -t :9

# Arrow keys to cycle windows
bind-key -n Left  previous-window
bind-key -n Right next-window

# Enter copy-mode immediately when pressing Esc
bind-key -n Escape copy-mode -u

# Up Arrow enters copy-mode and scrolls up one line
bind-key -n Up copy-mode -e \; send-keys -X cursor-up
